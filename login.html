<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login/main.css">
</head>
<body>
    <!-- try to move between hompafe and login page -->
    <a href="hompage.html">homepage</a>
    <div class="container">
        <form action="" class="form" id="login">
            <h1 class="form__title">login</h1>
            <div class="form__message form__message--error">Incorrect username/password combination</div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message">This is an error message</div>
            </div>
            <!-- password -->
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="password">
                <div class="form__input-error-message">This is an wrong password</div>
            </div>    
            <button class="form__button" type=" submit">continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password</a>
            </p>
            <p class="form__text">
                <a href="#" id="linkCreateAccount" class="form__link">Don't have acount</a>
            </p>
            
        </form>
    </div>
    <script src="./login/main.js"></script>
</body>
</html>
